<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UFT-8">
        <title>My website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

<div class="container mt-5">
    <h2>Billing & Delivery</h2>
    <div class="row">
        <div class="col-md-6">
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="streetAddress">Street Address:</label>
                <input type="text" class="form-control" id="streetAddress" placeholder="Enter your street address">
            </div>
            <div class="form-group col-md-6">
                <label for="apartment">Apartment/Suite/Unit (Optional):</label>
                <input type="text" class="form-control" id="apartment" placeholder="Enter apartment, suite, or unit">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">Town/City (Optional):</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your town or city">
            </div>
            <div class="form-group col-md-6">
                <label for="state">State/Country (Optional):</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state or country">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="postcode">Postcode/ZIP:</label>
                <input type="text" class="form-control" id="postcode" placeholder="Enter your postcode or ZIP code">
            </div>
            <div class="form-group col-md-6">
                <label for="country">Country or Region for Delivery:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your country or region">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
        </div>
            </form>

     <div class="container my-1">
       <div class="col-md-6">

    <!-- Payment Method -->
    <div class="form-group">
        <label>Select Payment Method:</label><br>
        <input type="radio" name="paymentMethod" value="bankTransfer" id="bankTransfer">
        <label for="bankTransfer">Bank Transfer</label><br>
        <input type="radio" name="paymentMethod" value="juicePayment" id="juicePayment">
        <label for="juicePayment">Juice Payment</label>
    </div>
    <a href="./sucess.html">
 <button id="checkout-button" type="button" style="color:#FFD2D2 ; background-color: black;" class="btn btn-lg px-4 me-md-2 fw-bold">Place Order</button>
</div>
</a>
</div>
</div>
